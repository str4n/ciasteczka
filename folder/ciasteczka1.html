<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ciasteczkacss.css">
    <title>document</title>
</head>
<body>

    <div id="okno">
        <p>ciasteczka</p>
        <button id="accept" onclick="akceptuj()">Akceptuj</button>
        <button id="decline" onclick="odrzuc()">Odrzuć</button>
    </div>

    <script>      

        //ustawianie wartości cookie na true

        function akceptuj() {
            document.cookie = "cookieA=true";
            window.location.reload(true);
        };

        //ustawianie wartości cookie na false

        function odrzuc() {
            document.cookie = "cookieA=false";
            window.location.reload(true);
        };

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        };

        //zmiana widoczności diva
        
        if (getCookie("cookieA") == "true") {
            document.getElementById("okno").style.display = "none";
        
        } 
        else if (getCookie("cookieA") == "false") {
            document.getElementById("okno").style.display = "none";
        };

    </script>

</body>
</html>
